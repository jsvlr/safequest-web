<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeQuest | Emegency Evacuation Adventure</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <!-- RECAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module" src="js/firebase-config.js"></script>

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="images/SafeQuest-logo.png"
      type="image/x-icon"
    />
  </head>
  <body
    class="container-fluid d-flex justify-content-center align-items-center"
    style="height: 100vh; scroll-behavior: smooth"
  >
    <div id="app" class="shadow rounded-2" style="width: 400px">
      <main class="w-auto">
        <div>
          <div
            class="d-flex justify-content-center align-items-center gap-2 p-3 text-light rounded-top-3"
            style="
              background-image: url('images/header-background.jpg');
              background-repeat: no-repeat;
              background-size: cover;
            "
          >
            <div>
              <img
                src="images/SafeQuest-logo.png"
                height="50"
                width="50"
                alt="SafeQuest-logo.png"
              />
            </div>
            <div class="d-flex flex-column gap-0">
              <span class="h1 mb-0">SafeQuest</span>
              <span class="h6 mt-0">Emegency Evacuation Adventure</span>
            </div>
          </div>
        </div>
        <form
          method="POST"
          class="p-4 needs-validation"
          novalidate
          id="registration-form"
        >
          <div class="mb-3">
            <label for="username" class="form-label opacity-75 small"
              >Username</label
            >
            <div class="input-group">
              <span class="input-group-text border-end-0 bg-white opacity-75"
                ><i class="fa-solid fa-user-astronaut"></i
              ></span>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control px-4 py-2 border-start-0 shadow-none rounded-end-2"
                placeholder="johndoe21"
                required
              />
              <!-- <div class="valid-feedback">
                <span class="text-end small">
                  <i class="fa-solid fa-thumbs-up"></i> Looks good!
                </span>
              </div>
              <div class="invalid-feedback">
                <span class="text-end small">
                  <i class="fa-solid fa-triangle-exclamation"></i> Invalid
                  username!
                </span>
              </div> -->
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label opacity-75 small">Email</label>
            <div class="input-group">
              <span class="input-group-text border-end-0 bg-white opacity-75"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <input
                type="email"
                name="email"
                class="form-control px-4 py-2 border-start-0 shadow-none rounded-end-2"
                id="email"
                placeholder="johndoe@gmail.com"
                required
              />
              <!-- <div class="valid-feedback">
                <span class="text-end small">
                  <i class="fa-solid fa-thumbs-up"></i> Looks good!
                </span>
              </div>
              <div class="invalid-feedback">
                <span class="text-end small">
                  <i class="fa-solid fa-triangle-exclamation"></i> Invalid
                  email!
                </span>
              </div> -->
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label opacity-75 small"
              >Password</label
            >
            <div class="input-group">
              <span class="input-group-text border-end-0 bg-white opacity-75"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                name="password"
                class="form-control px-4 py-2 border-start-0 shadow-none"
                id="password"
                style="letter-spacing: 2px"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password-confirm" class="form-label opacity-75 small"
              >Password Confirmation</label
            >
            <div class="input-group">
              <span class="input-group-text border-end-0 bg-white opacity-75"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="password"
                name="password-confirm"
                class="form-control px-4 py-2 border-start-0 shadow-none"
                id="password-confirm"
                style="letter-spacing: 2px"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label opacity-75 small"
              >Gender</label
            >
            <div class="input-group">
              <span class="input-group-text border-end-0 bg-white opacity-75"
                ><i class="fa-solid fa-mars"></i
              ></span>
              <select
                name="gender"
                class="form-select shadow-none border-start-0"
                id="gender"
                required
              >
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div
              class="g-recaptcha"
              data-sitekey="6LdxIt4rAAAAANazk-nZ_-svBdqgDp4DjZlR5pVm"
            ></div>
          </div>

          <div class="text-center mt-2">
            <button class="btn btn-primary w-100 py-3" type="submit">
              Register Account
            </button>
          </div>
        </form>
      </main>
    </div>
    <script type="module" src="js/app.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script>
      const registrationForm = document.getElementById("registration-form");
      const forms = document.querySelectorAll(".needs-validation");

      forms.forEach((form) => {
        form.addEventListener(
          "submit",
          (ev) => {
            if (!form.checkValidity()) {
              ev.preventDefault();
              ev.stopImmediatePropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });

      registrationForm.addEventListener("submit", async (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
